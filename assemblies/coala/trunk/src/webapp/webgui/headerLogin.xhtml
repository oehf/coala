<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div>
		<h:form>
			<h:outputText class="welcome" value="#{msg['coala.welcome']}"></h:outputText>
			<span class="right"> <h:selectOneMenu id="selectOneMenu"
					value="#{localeHandler.locale}">
					<f:selectItems value="#{localeHandler.locales}" />
				</h:selectOneMenu> <h:commandButton value="#{msg['button.change']}"
					action="#{localeHandler.changeLocale}" class="button" /> </span>
		</h:form>
	</div>
</ui:composition>
