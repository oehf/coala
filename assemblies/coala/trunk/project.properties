#############################################
##     ICW eHF Standard Configuration      ##
## Created by the ICW eHF Project Template ##
#############################################

# Compiler settings
maven.compile.source=1.6
maven.compile.target=1.6

# AspectJ settings
maven.aspectj.source=1.6
maven.aspectj.verbose=false
maven.aspectj.debug=true
maven.aspectj.fork=true
maven.aspectj.maxmem=256m

# JUnit settings
maven.junit.jvmargs=-Djava.security.policy=./src/main/config/test.policy -ea

# Axis deployment settings
maven.axis.wsdd.deploy=${basedir}/src/webapp/WEB-INF/basic-server-config.wsdd

maven.release.distribution.categories=lib:lib,db:lib,install:install/lib

java.security.auth.login.config=conf/catalina.login
com.icw.bas.security.authn.cert.resolver.config=conf/resolver.config

maven.ehf.build.type=assembly

maven.ehf.build.axis.deploy.context.file=/META-INF/ehf-axis-deploy-context.xml

maven.ehf.db.initialize.bootstrap=true
maven.ehf.db.initialize.import=true

maven.ehf.db.initialize.bootstrap.pattern=classpath:/META-INF/ehf-assembly-bootstrap.xml
maven.ehf.db.initialize.import.pattern=classpath:/META-INF/ehf-assembly-import.xml
maven.ehf.security.policy.file=${basedir}/src/main/resources/META-INF/ehf-assembly/bootstrap/bootstrap.policy

maven.ehf.build.work.config.dir=${maven.ehf.build.work.dir}/META-INF

maven.war.classes.excludes=META-INF/ehf-assembly,META-INF/ehf-assembly/**/*,META-INF/db,META-INF/db/**/*

maven.eclipse.classpath.include=src/main/gen,src/main/resources

# local build optimization
#maven.ehf.db.skip.prepare=true
#maven.skip.prepare.database=true
#maven.test.skip=true
#maven.ehf.db.started=true

# increase max java heap size used when starting hsqldb during local build
# this is due to bas-1252
maven.ehf.db.java.xmx=256m

# do not remove runtimes at compilation time
maven.ehf.filter.classpath=true

# Properties for file upload
maven.ehf.upload.file=${maven.build.dir}/${pom.artifactId}-${pom.currentVersion}-bin.zip

maven.artifact.deploy.timestamps=false
maven.ehf.upload.file.type=${pom.currentVersion}

# DITA properties
maven.ehf.documentation.ditamap.include.pattern=**/releasenotes.ditamap,**/prerequisites.ditamap
maven.ehf.documentation.ditamap.exclude.pattern=**/modules/**/releasenotes.ditamap

