<ui:composition template="/webgui/templateLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
		<f:view locale="#{localeHandler.locale}">
			<f:loadBundle basename="messages" var="msg" />
			<h:form id="logoutForm">
				<h:panelGrid columns="1" id="grid">
					<h:outputText value="Logged out successfully" style="FONT-SIZE: medium;" />
					<h:outputLink value="#{request.contextPath}/login.xhtml">
						<h:outputText value="#{msg['login.heading']}" style="FONT-SIZE: medium;" />
					</h:outputLink>
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
